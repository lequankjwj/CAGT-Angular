<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-8" [ngClass]="model === null || model === undefined ? 'col-sm-8' : 'col-sm-12'">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group m-form__group">
                        <label class="control-label">{{ 'USER.FIRSTNAME' | translate }} <span class="text-danger">(*)</span></label>
                        <input type="text" class="m-input form-control" formControlName="firstName" />
                        <app-field-error [control]="form.get('firstName')"></app-field-error>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group m-form__group">
                        <label class="control-label">{{ 'USER.LASTNAME' | translate }} <span class="text-danger">(*)</span></label>
                        <input type="text" class="m-input form-control" formControlName="lastName" />
                        <app-field-error [control]="form.get('lastName')"></app-field-error>
                    </div>
                </div>
            </div>

            <div class="form-group m-form__group mb-3">
                <label class="control-label">{{ 'USER.ADDRESS' | translate }}</label>
                <input type="text" class="m-input form-control" formControlName="address" />
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <div class="form-group m-form__group">
                        <label class="control-label">{{ 'USER.EMAIL' | translate }} </label>
                        <input type="text" class="m-input form-control" formControlName="email" />
                        <app-field-error [control]="form.get('email')"></app-field-error>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group m-form__group">
                        <label class="control-label">{{ 'USER.PHONE_NUMBER' | translate }}</label>
                        <input type="text" class="m-input form-control" formControlName="mobileNumber" />
                        <!-- <app-field-error [control]="form.get('mobileNumber')"></app-field-error> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group m-form__group">
                        <label class="control-label">{{ 'USER.IN_GROUP' | translate }}</label>
                        <asc-select
                            [modeOfDropDowList]="dropdownListEnum.GROUP_USER"
                            formControlName="parentId"
                            [placeHolder]="'LB.SELECT' | translate"
                        >
                        </asc-select>
                        <app-field-error [control]="form.get('parentId')"></app-field-error>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group m-form__group justify-content-end" style="margin-top: 27px">
                        <label aria-readonly=""></label>
                        <label class="m-checkbox m-checkbox--square">
                            <input type="checkbox" formControlName="isActive" />
                            {{ 'USER.ACTIVE' | translate }}
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4" *ngIf="model === null || model === undefined">
            <div class="form-group m-form__group">
                <label class="control-label">{{ 'USER.USERNAME' | translate }} <span class="text-danger">(*)</span></label>
                <input type="text" class="m-input form-control" formControlName="userName" />
                <app-field-error [control]="form.get('userName')"></app-field-error>
            </div>
            <div class="form-group m-form__group">
                <label class="control-label">{{ 'USER.PASSWORD' | translate }} <span class="text-danger">(*)</span></label>
                <input type="password" class="m-input form-control" formControlName="password" />
                <app-field-error [control]="form.get('password')"></app-field-error>
            </div>
        </div>
    </div>

    <div class="text-right mt-3">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
