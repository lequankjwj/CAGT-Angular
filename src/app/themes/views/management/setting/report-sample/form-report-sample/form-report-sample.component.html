<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <label> {{ 'ST.BIEU_MAU.MA' | translate }} <span class="text-danger">(*)</span> </label>
        <input type="text" class="m-input form-control" [value]="model?.maBieuMau" disabled />
    </div>
    <div class="form-group m-form__group">
        <label> {{ 'ST.BIEU_MAU.TEN' | translate }} <span class="text-danger">(*)</span> </label>
        <input type="text" class="m-input form-control" [value]="model?.tenBieuMau" disabled />
    </div>
    <div class="form-group m-form__group">
        <label>
            {{ 'LB.ATTACH_FILE' | translate }}
        </label>
        <div>
            <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" (change)="selectFile($event.target.files)" />
            <label for="file-1">
                <svg xmlns="#" width="20" height="17" viewBox="0 0 20 17">
                    <path
                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                    ></path>
                </svg>
                <span>{{ 'Đính kèm' | translate }}</span>
            </label>
        </div>
        <div class="clearfix"></div>
        <a href="javascript:void(0)" class="file-display" *ngIf="fileList && fileList.length > 0; else file">{{ fileList[0].name }} </a>
        <ng-template #file>
            <a href="javascript:void(0)" class="file-display" *ngIf="model.tenFile"
                >{{ model?.tenFile }} <span class="label-remove" (click)="removeFile()">x</span></a
            >
        </ng-template>
    </div>
    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
